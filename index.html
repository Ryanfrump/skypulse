<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyPulse/Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navigation bar with about, FAQ, and contact page -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          data-bs-toggle="offcanvas"
          href="#offcanvasExample"
          role="button"
          aria-controls="offcanvasExample"
          >SkyPulse</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="FAQ.html">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacts.html">Contact</a>
            </li>
          </ul>

          <!-- login button -->
          <span class="navbar-text"
            ><button
              type="button"
              onclick="document.getElementById('id01').style.display='block'"
            >
              Login
            </button>

            <div id="id01" class="modal">
              <form class="modal-content animate" method="post">
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input
                    type="text"
                    placeholder="Enter Username"
                    name="uname"
                    required
                  />

                  <label for="psw"><b>Password</b></label>
                  <input
                    type="password"
                    placeholder="Enter Password"
                    name="psw"
                    required
                  />

                  <button type="button">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember" />
                    Remember me
                  </label>
                </div>

                <div class="container" style="background-color: #f1f1f1">
                  <button
                    type="button"
                    onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn"
                  >
                    Cancel
                  </button>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
            </div>

            <script>
              // Get the modal
              var modal = document.getElementById("id01");

              // When the user clicks anywhere outside of the modal, close it
              window.onclick = function (event) {
                if (event.target == modal) {
                  modal.style.display = "none";
                }
              };
            </script></span
          >
        </div>
      </div>
    </nav>

    <!-- Offcanvas for SkyPulse button -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Images of Saint George Utah
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p class="image1-text">image of main street</p>
        <img
          class="image1"
          src="images/saint george image 2.jpeg"
          alt="landscape picture of saint george"
        />
      </div>
    </div>

    <!-- weather conditions "current weather, wind speed, condition" -->
    <section class="weather-container">
      <div class="current-weather info-container">
        <h3 class="current-temperature">Current Temperature</h3>
        <p class="temperature"><span id="temperature"></span>Â°F</p>
      </div>
      <div class="weather-condition info-container">
        <h3 class="current-condition">Weather Condition</h3>
        <p class="condition"><span id="condition"></span></p>
      </div>
      <div class="weather-24hours info-container">
        <h3 class="current-wind">Wind Condition</h3>
        <p class="wind"><span id="wind">mph</span></p>
      </div>
      <!-- chart.js chart -->
    </section>
    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>

    <!-- different sources -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
